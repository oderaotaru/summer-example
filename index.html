<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    
</head>
<body>
    <h1>Hello</h1>
    <p><b><i>This is to <small>welcome you to your</small> first class!</i></b> </p>

    <h4>Fruits!</h4>
    <p><b>There are <del>different</del> types of fruits. <ins>You'll find many</ins></b></p>
    <p><strong>An example of fruits <sub>is</sub>:</strong> </p>
    <a href="https://en.wikipedia.org/wiki/Orange_(fruit)"><img src="download.jpeg" alt="oranges"></a>
    <p><em>I'm going to get married to <a href="https://en.wikipedia.org/wiki/Alexander_Skarsg%C3%A5rd">Alexander Skarsgard</a> <sup>someday!</sup> </em> </p>

</body>
</html>
